<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 13</title>

    <script defer src="info-card.js"></script>
    <script defer src="nested-example.js"></script>
    <script defer src="alert-button.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <info-card card-title="Hello World!">
        <!-- Этот span пойдёт в слот author -->
        <span slot="author">Nick Andreev</span>
        <!-- Эти два абзаца пойдут в слот по умолчанию -->
        <p>This is a first card</p>
        <p>This is a copy</p>
    </info-card>

    <info-card card-title="Hello Universe!" centered>
        <p>This is a second card</p>
    </info-card>

    <section>
        <h3>Встроенные компоненты со сложной разметкой</h3>
        <input type="color">
        <input type="week">
    </section>
    <section>
        <h3>Прикольные кнопки для тестирования компонентов</h3>
        <button id="changeTitle">Change title</button>
        <!-- Кастомная кнопка -->
        <button is="alert-button" message="Hello Web!">Say Hello</button>
    </section>

    <!-- Неактивная шаблонная разметка -->
    <template id="infoCardTemplate">
        <!-- В шаблонах компонентов можно подключать стили из файлов, а также встроенные стили -->
        <link rel="stylesheet" href="info-card.css">
        <h3></h3>
        <!-- Можно использовать именованные слоты для вставки данных в нужное место -->
        <p>Author: <slot name="author">Abobus</slot></p>
        <!-- Можно использовать слот по умолчанию, чтобы складировать туда всё, что не относится к другим слотам -->
        <slot></slot>
    </template>

    <!-- <outer-element>
        <inner-element></inner-element>
    </outer-element> -->
    <script>
    </script>
</body>
</html>
